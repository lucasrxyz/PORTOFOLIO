<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../styles/indexPrincipale.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <nav class="bg-white border-b">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <span class="font-semibold text-lg" id="name-nav"></span>

            <ul class="flex gap-6 text-sm">
                <li><a href="#home" class="hover:text-black">Accueil</a></li>
                <li><a href="#projects-section" class="hover:text-black">Projets</a></li>
                <li><a href="#about-section" class="hover:text-black">À propos</a></li>
                <li><a href="#contact-section" class="hover:text-black">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-10">

        <section id="home" class="mb-16">
            <h1 id="name" class="text-3xl font-bold"></h1>
            <h4 id="nivEtude" class="text-1xl font-semibold"></h4>
            <p id="role" class="text-gray-600 mt-2"></p>
        </section>

        <section id="about-section" class="mb-16">
            <h2 class="text-xl font-semibold mb-4">À propos</h2>
            <p id="about" class="max-w-3xl"></p>
        </section>

        <section id="projects-section" class="mb-16">
            <h2 class="text-xl font-semibold mb-6">Projets</h2>
            <div id="projects" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <section id="contact-section">
            <h2 class="text-xl font-semibold mb-4">Contact</h2>
            <ul id="contact" class="space-y-2"></ul>
        </section>

    </main>

    <script src="../scripts/scriptIndex.js"></script>
</body>
</html>
